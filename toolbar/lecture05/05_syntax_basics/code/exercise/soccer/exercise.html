<!DOCTYPE html>
<html>

	<img src="field.png" id="field"
		style="position:absolute;
				top:0px;
				left:0px;
				z-index: 0"
	>
	<img src="ball.png" id="ball"
		style="position: absolute; 
		      top: 100px;
		      left: 100px;
		      z-index:1;" 
		onclick="moveBall()" 
	>	

	<script>
	
		function moveBall(){
			var newLeft = Math.floor(Math.random()*780);
			var newTop = Math.floor(Math.random()*499);
			var ball = document.getElementById('ball');
			ball.style.left = newLeft + 'px';
			ball.style.top = newTop + 'px';
		}	
	
	</script>

</html>
